<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Platform - Categories</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        #category-filter {
            text-align: center;
            margin-bottom: 20px;
        }

        #category-filter label {
            font-size: 18px;
            margin-right: 10px;
            color: #333;
        }

        #category {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #items-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #items-list h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        #items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            position: relative;
        }

        .item .add-to-cart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .item .add-to-cart:hover {
            background-color: #0056b3;
        }

        #view-cart-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        #view-cart-btn:hover {
            background-color: #218838;
        }

        .quantity-select {
            margin-top: 10px;
        }

        .quantity-select label {
            font-size: 14px;
            margin-right: 5px;
        }

        .quantity-select select {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .add-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #007bff;
            cursor: pointer;
        }

        .add-icon:hover {
            color: #0056b3;
        }

        #logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            /* Adjusted position */
            background-color: #ffcccc;
            /* Light red background */
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 16px;
            color: #333;
            /* Dark text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #logout-btn:hover {
            background-color: #ff6666;
            /* Darker red on hover */
        }

        #order-history {
            position: absolute;
            top: 10px;
            right: 100px;
            background-color: #87CEEB;
            /* Sky blue background */
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 16px;
            color: #333;
            /* Dark text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #order-history:hover {
            background-color: #4682B4;
            /* Darker blue on hover */
        }
    </style>
</head>

<body background="./categorybg.jpg" style=" background-size: 100% 250%; background-position: center; background-repeat: no-repeat;">
    <div id="category-filter" style="margin-top: 20px;">
        <label for="category">Filter by Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="fruits">Fruits</option>
            <option value="vegetable">Vegetable</option>
            <option value="non-veg">Non-veg</option>
            <option value="breads">Breads</option>
            <!-- Add more categories as needed -->
        </select>
    </div>

    <div id="items-list" style="background-color: rgb(172, 234, 237);">
        <h2>Items</h2>
        <div id="items">
            <div class="item">
                <div>Bread - Price: $2.49</div>
                <div class="quantity-select">
                    <label for="quantity-bread">Quantity:</label>
                    <select id="quantity-bread">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <!-- Add more quantity options as needed -->
                    </select>
                </div>
                <span class="add-icon">+</span>
                <button class="add-to-cart" data-item-name="Bread">Add to Cart</button>
            </div>
            <div class="item">
                <div>Brown Bread - Price: $3.49</div>
                <div class="quantity-select">
                    <label for="quantity-brown-bread">Quantity:</label>
                    <select id="quantity-brown-bread">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <!-- Add more quantity options as needed -->
                    </select>
                </div>
                <span class="add-icon">+</span>
                <button class="add-to-cart" data-item-name="Brown Bread">Add to Cart</button>
            </div>
            <div class="item">
                <div>Apple - Price: $1.99</div>
                <div class="quantity-select">
                    <label for="quantity-apple">Quantity:</label>
                    <select id="quantity-apple">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <!-- Add more quantity options as needed -->
                    </select>
                </div>
                <span class="add-icon">+</span>
                <button class="add-to-cart" data-item-name="Apple">Add to Cart</button>
            </div>
            <!-- Add more items here -->
        </div>
    </div>

    <button id="view-cart-btn">View Cart</button>
    <button id="logout-btn">Logout</button>
    <button id="order-history">Order-History</button>

    <script src="category.js"></script>
</body>

</html>
